<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e8558d; /* Light gray background color */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background color for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding a subtle box shadow */
        }

        h1 {
            text-align: center; /* Center-align the heading */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #1c07f9;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product Order Form</h1>

        <form id="orderForm" action="process_order.php" method="post" onsubmit="return validateForm()">
            <label for="product">Select Product:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a product</option>
                <option value="eyeliner" style="background-color: #ffd700;">Eyeliner</option> <!-- Yellow background -->
                <option value="mascara" style="background-color: #ff6347;">Mascara</option> <!-- Tomato background -->
                <option value="lipstick" style="background-color: #8a2be2;">Lipstick</option> <!-- Blue Violet background -->
                <option value="kajal" style="background-color: #20b2aa;">Kajal</option> <!-- Light Sea Green background -->
                <!-- Add more product options as needed -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Za-z]+" title="Please enter only letters." required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var product = document.getElementById('product').value;
            var quantity = document.getElementById('quantity').value;
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;

            if (product === "" || quantity === "" || name === "" || email === "" || address === "") {
                alert("Please fill out all fields.");
                return false;
            }

            // You can add more specific validation rules here if needed

            return true;
        }
    </script>

</body>
</html>
